<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="https://elearning.bdgsa.net/pluginfile.php/1/theme_lambda/logo/1642803314/Logo11.png" alt="logo"
            width="70rem">
    </a>

    <button class="p-link layout-menu-button layout-topbar-button p-trigger" style="margin-right: 200px "
        (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button class="p-link layout-topbar-menu-button layout-topbar-button p-trigger"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #menu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        
        <div style="font-size: 8px" class="mt-3 mr-3">
            <mat-form-field appearance="outline" width="5px">
                <mat-label>{{this.lang}}</mat-label>
                <mat-select >
                    <mat-option (click)="setLanguage('es')" >
                        ES
                    </mat-option>
                    <mat-option  (click)="setLanguage('en')" >
                        EN
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

   

       
            
        <div style="font-size: 8px" class="mt-3 mr-3">
            <img *ngIf="!this.image"src="https://ui-avatars.com/api/?background=B8B8B8&rounded=true&name={{this.firstname}}+{{this.lastname}}" width="33"/>
            <img *ngIf="this.image" src="http://localhost:3000/users/getImage/{{ this.image }}" width="33" height="33" style="border-radius:20px"/>
        </div>


        <div style="font-size: 8px" class="mt-3">
            <mat-form-field appearance="outline">
                <mat-label>
                    {{this.firstname}} {{this.lastname}}</mat-label>
                <mat-select >
                    <mat-option (click)="logOut()">
                        Log Out
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
