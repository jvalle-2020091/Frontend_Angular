<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">                
        </div> -->
        <div class="col-12 xl:col-6" style="border-radius:50px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(32, 63, 165, 0.205) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/Logo11.png" alt="bdg logo" class="mb-5" style="width:125px; height:70px;">                
                    <div class="text-900 text-3xl font-medium mb-3" >Debes crear una nueva contraseña</div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">New password</label>
                    <input pinputtext="" [(ngModel)]="dataUser.newPassword"  #newPassword="ngModel" class="p-inputtext p-component p-element ng-tns-c91-70 p-password-input" type="password"  style="padding:1rem; width:395px" autocomplete="off">

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                    <input pinputtext="" [(ngModel)]="dataUser.confirmPassword"  #confirmPassword="ngModel"  class="p-inputtext p-component p-element ng-tns-c91-70 p-password-input" type="password"  style="padding:1rem; width:395px" autocomplete="off">


                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            
                        </div>
                    </div>
                    <span class="text-600 font-medium" >Tu contraseña debe tener mínimo 8 caracteres y contener al menos una mayúscula,
                         una minúscula, un número y caracter especial.</span>

                    <div style="text-align:center;">
                        <button (click)="needPasword()" pripple="" class="p-ripple p-element p-button p-component" type="button" style="height: 40px; width: 200px; text-align: center; margin-top: 20px" ><!----><!---->
                            <span class="p-button-label ng-star-inserted" >Save password</span><!----><!---->
                            <span class="p-ink" style="height: 84px; width: 84px; top: -12.25px; left: 1.5px;"></span></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
