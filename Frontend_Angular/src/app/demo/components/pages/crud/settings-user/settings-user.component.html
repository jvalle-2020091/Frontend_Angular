<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Seat Information
        </ng-template>
        <ng-template pTemplate="subtitle">
            Choose your seat
        </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
                <p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Confirm" (onClick)="nextPage()" icon="pi pi-check" iconPos="right" styleClass="p-button-success"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
